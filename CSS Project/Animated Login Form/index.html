<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

</body>
<div class="container">
    <div class="title">
        <h1>Login</h1>
        <div class="title-underline"></div>
    </div>
    <form action="#">
        <div class="input email">
            <input type="text" placeholder="Enter Your Email" required>
            <hr>
            <div class="underline"></div>
        </div>
        <div class="input password">
            <input type="password" placeholder="Enter Your password" required>
            <hr>
            <div class="underline"></div>
        </div>
        <button>Continue</button>
        <div class="statement">or connect with social media</div>
        <div class="social-links twitter"><i class='bx bxl-twitter'></i>sign in with twitter</div>
        <div class="social-links facebook"><i class='bx bxl-facebook'></i>sign in with facebook</div>
    </form>
</div>

</html>
