<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Form</title>
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="style.css">

<body>
    <div class="main-box">
        <div class="container">
            <div class="title">
                <h1>Log in form</h1>
            </div>
            <form action="#">
                <div class="username">
                    <i class='bx bxs-user'></i> <input type=" text" placeholder="Enter you name" required>
                </div>
                <div class="pass">
                    <i class='bx bxs-key'></i> <input type=" text" placeholder="Enter you password" required>
                </div>
                <div class="f-pass">
                    <a href="#">Forget password?</a>
                </div>
                <button class="btn">
                    Log in
                </button>
                <div class="new-member">
            </form>
            <div class="not-member"> Not a member?<a href="#">Signup now</a></div>
        </div>
    </div>
    </div>
</body>

</html>
