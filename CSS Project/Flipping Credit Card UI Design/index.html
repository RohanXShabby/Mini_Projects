<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Card UI Design</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="card front-face">
        <header>
          <div class="logo">
            <img src="images/logo.png" alt="">
            <h1>
              Master Card
            </h1>
          </div>
          <span class="chip">
            <img src="images/chip.png" alt="">
          </span>
        </header>
        <span class="details">
          <div>
            <h6 class="card-no">CARD NUMBER</h6>
            <div class="number">8080 5005 7070 9009</div>
            <div class="name">SHABBY</div>
          </div>
          <div>
            <h6 class="valid-upto">Valid Till</h6>
            <div class="date">08/30</div>
          </div>
        </span>
      </div>
      <div class="card back-face" >
        <h6>For custumer service call +91-3322-332256 @foryou.com</h6>
        <span class="magnetic-strip"></span>
        <div class="cvv"><i>055</i></div>
        <h5>This is a Random Text Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptatum eveniet veniam nobis iusto aliquam est distinctio sequi iure nemo doloremque.</h5>
      </div>
  </section>
</body>

</html>
