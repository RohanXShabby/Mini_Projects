<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="Style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="DSC03883.jpg" alt="" class="profile-image">
        </div>
        <div class="text">
            <div class="name">
                SHABBY </div>
            <div class="job">
                Web Developer
            </div>
        </div>
        <div class="icon">
            <div class="links" style="background-color:#1877F2">
                <i class='bx bxl-facebook'></i>
            </div>
            <div class="links" style="background-color: #1DA1F2;">
                <i class='bx bxl-twitter'></i>
            </div>
            <div class="links" style="background-color: #ff007f;">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="links" style="background-color: #FF0000;">
                <i class='bx bxl-youtube'></i>
            </div>
        </div>
        <div class="btn">
            <div>
                <button class="button">Follow</button>
            </div>
            <div>
                <button class="button">Message</button>
            </div>
        </div>
        <div class="stats">
            <div class="stats-1">
                <i class='bx bx-heart'>89k</i>
            </div>
            <div class="stats-1">
                <i class='bx bx-message-rounded'>33k</i>
            </div>
            <div class="stats-1">
                <i class='bx bx-bookmark'>19k</i>
            </div>
        </div>
    </div>
</body>

</html>
