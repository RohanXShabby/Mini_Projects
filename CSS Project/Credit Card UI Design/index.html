<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Ui Design</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <span class="logo">
        <img src="images/logo.png" alt="">
        <h2>Master Card</h2>
      </span>
      <span class="chip">
        <img src="images/chip.png" alt="">
      </span>
    </header>
    <span class="details">
      <div class="owner-detail">
        <h2>CARD NUMBER</h2>
        <div class="number">1020 3040 5060 7080</div>
        <div class="name">ROHAN BISHT</div>
      </div>
      <div class="valid">
        <div class="valid-till">Valid-till</div>
        <div class="date">10/28</div>
      </div>
    </span>
  </div>
</body>

</html>
